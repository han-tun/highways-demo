# This style is an homage to Michal Migurski's High Road demo:
# https://github.com/migurski/HighRoad
# It uses stops to set line and outline widths at various zoom levels.
#

# oakland interchange:
# 37.80975004772091,-122.27886199951173,14

sources:
    osm:
        type: TopoJSONTiles
        url:  //vector.mapzen.com/osm/all/{z}/{x}/{y}.topojson
camera:
    type: isometric
    axis: [0, .1]

lights:
    light1:
        type: directional
        direction: [1, 1, -.9]
        diffuse: .5
        ambient: .85

styles:
    flatlines:
        base: lines
        lighting: false
    flatpolys:
        base: polygons
        lighting: false

scene:
    background:
        color: [.4, .4, .4]

layers:
    earth:
        data: { source: osm, layer: earth }
        draw:
            flatpolys:
                order: 0
                color: [.4, .4, .4]

    landuse:
        data: { source: osm, layer: landuse }
        parks:
            filter: { kind: [park, cemetery, graveyard, forest] }
            draw:
                flatpolys:
                    order: 1
                    color: [[10, [0.3, 0.4, 0.3]], [14, [0.5, 0.825, 0.5]]]
        playgrounds:
            filter: { kind: [pitch, playground] }
            draw:
                flatpolys:
                    order: 2
                    color: [0.3, 0.675, 0.3]

    water:
        data: { source: osm, layer: water }
        draw:
            flatpolys:
                order: 3
                color: [0.83, 0.83, 0.83]

        outlines:
            filter: { not: { kind: [ocean, riverbank, river] }, $zoom: { min: 14 } }
            draw:
                flatlines:
                    order: 4
                    color: [.6, .6, .6]
                    width: function() {return (2.5 * Math.log($zoom));}

    roads:
        data: { source: osm, layer: roads }
        filter: { not: { highway: service, kind: rail } }
        draw:
            flatlines:
                order: 7
                color: [0.83, 0.83, 0.83]
                width: function () { return Math.log($zoom); }
                outline:
                    color: black

        # default outlines starting at zoom 16
        default-outline-width:
            filter: { $zoom: { min: 16 } }
            draw:
                flatlines:
                    outline:
                        width: function () { return 3/16 * Math.log($zoom); }

        highway:
            filter: { kind: highway }
            draw:
                flatlines:
                    # put highways on top of all other roads
                    order: 8
                    color: [1.0, .8, .0]
                    width: [[11, 2px], [14, 3px], [16, 4px], [17, 8px], [19, 20px]]
                    outline:
                        color: black
                        width: [[10, 0], [12, 1px], [16, 2px]]
            link:
                filter: { is_link: yes } # on- and off-ramps, etc
                draw:
                    flatlines:
                        color: [0.65882, 0.65882, 0.50196]
                        width: [[13, 0px], [14, 3px], [16, 5px], [18, 10px]]
                        outline:
                            color: [.3, .3, .3]
                            width: [[13, 0px], [14, 1px], [18, 1.5px]]
                tunnel-link:
                    filter: {is_tunnel: yes, $zoom: {min: 13} }
                    draw:
                        flatlines:
                            color: [0.8, 0.8, 0.7]
                            outline:
                                color: [.5, .5, .5]
            tunnel:
                filter: {is_tunnel: yes, $zoom: {min: 13} }
                draw:
                    flatlines:
                        order: 5
                        color: [0.8, 0.8, 0.7]
                        outline:
                            color: [.5, .5, .5]
        major_road:
            filter: { kind: major_road }
            draw:
                flatlines:
                    color: [[13, [0.8, 0.8, 0.8]], [17, [1, 1, 1]]]
                    width: [[13, 0px], [14, 2px], [16, 2.5px], [17, 4px], [18, 7px], [19, 15px]]
                    outline:
                        width: [[12, 0px], [13, .5px], [15, 1px]]
            primary:
                filter: { highway: primary }
                draw:
                    flatlines:
                        width: [[10, 0px], [11, 1.5px], [13, 2.5px], [16, 2.5px], [17, 4px], [18, 7px], [19, 15px]]
                        outline:
                            width: [[10, 0px], [11, .5px], [16, .75px]]
            secondary:
                filter: { highway: secondary }
                draw:
                    flatlines:
                        width: [[11, 0px], [13, 1.5px], [14, 2.5px], [16, 2.5px], [17, 4px], [18, 7px], [19, 15px]]
                        outline:
                            width: [[13, 0px], [14, 1.5px]]
            tertiary:
                filter: { highway: tertiary }
                draw:
                    flatlines:
                        width: [[11, 0px], [13, .75px], [14, 2.5px], [16, 2.5px], [17, 4px], [18, 7px], [19, 15px]]
                        outline:
                            width: [[12, 0px], [15, .5px], [16, 1.25px], [18, 4.5px]]

        minor_road:
            filter: { kind: minor_road, not: { highway: service } }
            draw:
                flatlines:
                    order: 3
                    color: [[15, [0.6, 0.6, 0.6]], [17, [0.8, 0.8, 0.8]]]
                    width: [[13, 0px], [14, 1.5px], [15, 3px], [16, 5px]]
                    outline:
                        width: [[12, 0px], [14, .5px], [17, 1px]]
        path:
            filter: { kind: path }
            draw:
                flatlines:
                    color: [0.8, 0.8, 0.8]
                    width: [[15, 0], [16, 3m]]
                    outline:
                        width: 0

        # separate roads slightly in z based on their sort-order past zoom 14
        z-order:
            filter: { $zoom: {min: 14} }
            draw:
                flatlines:
                    order: |
                        function () {
                            function reduceSortKey(key) {
                                return 30 * Math.floor((key % 10000) / 1000) +
                                       10 * Math.floor((key % 1000) / 100) +
                                       1  * (key % 10);
                            }

                            var min = reduceSortKey(-3109);
                            var order;
                            if (feature.sort_key < 20) { order = 6; }
                            else { order = 6 + reduceSortKey(feature.sort_key) - min; }
                            return order;
                        }

    # buildings are the only layer that gets lighting
    buildings:
        data: { source: osm, layer: buildings }
        draw:
            polygons:
                order: 9
                color: [.3, .3, .3]
                extrude: function () { return ( $zoom >= 16) || ($zoom >= 15 && feature.height > 20) }

